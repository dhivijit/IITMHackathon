<!-- create a basic form which gets the information like email address, password -->

<form action="/signup" method="post">
    <input type="text" name="username" placeholder="Username" required aria-required="true"><br>
    <input type="text" name="pandetails" placeholder="PAN Card Number" required aria-required="true"><br>
    <input type="text" name="Email_add" placeholder="Email Address" required aria-required="true"><br>
    <input type="password" name="password" placeholder="Password" required aria-required="true"><br>
    <input type="tel" name="phoneNumber" id="" placeholder="Phone Number"><br>
    <input type="datetime" name="DOB" id="" placeholder="Date of Birth"><br>
    <input type="text" name="Address" id="" placeholder="Address"><br>

    <input type="submit" value="Log In">
</form>
